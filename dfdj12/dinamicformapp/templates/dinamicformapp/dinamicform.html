{% extends 'dfdj12/base.html' %}
{% load static %}


{% block content %}
    <form method="post">
        <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
    </form>
    <button  class="btn btn-primary" onclick="addField()" style="margin-top: 10px;">Add new name field</button>
{% endblock %}
{% block js %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'dinamicformapp/add_field.js' %}" ></script>
{% endblock %}
