{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item">
            <a href="{% url 'dinamicform:form' %}" class="nav-link
                {% if request.path == '/form/' %}active {% endif %}" aria-current="page">Форма</a></li>
        <li class="nav-item"><a href="{% url 'dinamicform:completed' %}" class="nav-link {% if request.path == '/form/completed/' %}active {% endif %}">Результат</a></li>
      </ul>
    </header>
  </div>

<div class="container">


    {% block content %}
    {% endblock %}


</div>
{% block js %}{% endblock %}
</body>
</html>
